<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <!-- <h4>Input type "Name"</h4> -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- <h4>Input type "Password"</h4> -->
    <label for="password">Enter Password:</label>
    <input type="password" id="password" name="password" required><br>

    <!-- <h4>Input type "Number"</h4> -->
    <p>Enter your age:</p>
    <label for="number">Number:</label>
    <input type="number" id="'number" name="number" required>

    <!-- <h4>Input type "Checkbox"</h4> -->
    <p>Coding languages known:</p>
    <input type="checkbox" id="option1" name="option1" required>
    <label for="option1">HTML</label>
    <br>

    <input type="checkbox" id="option 2" name="option 2 ">
    <label for="option 2">CSS</label>
    <br>

    <input type="checkbox" id="option 3" name="option 3" >
    <label for="option 3">JavaScript</label>
    <br>

    <input type="checkbox" id="option 4" name="option 4" >
    <label for="option 4">React JS</label>
    <br>

    <input type="checkbox" id="option 5" name="option 5" >
    <label for="option 5">Angular JS</label>
    <br>

    <input type="checkbox" id="option 6" name="option 6" >
    <label for="option 6">Vue JS</label>
    <br>

    <input type="checkbox" id="option 7" name="option 7" >
    <label for="option 7">Node JS</label>
    <br>

    <input type="checkbox" id="option 8" name="option 8" >
    <label for="option 4">PHP</label>
    <br>

    <!-- <h4>Input type "color"</h4> -->
    <p style="color:coral;">this is color tag in html</p>
    <br>

    <!-- <h4>Input type "time"</h4> -->
    <p>time when you are filling this form:</p>
    <label for="time">Time</label>
    <input type="time" id="time" name="time" required>

    <!-- <h4>Input type "Date"</h4> -->
    <p>Date when you are filling this form:</p>
    <label for="date">Enter Date:</label>
    <input type="date" id="date" name="date" required>
    <br>

    <!-- <h4>Input type "Search"</h4> -->
    <p>Search something:</p>
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" >
    <br><br><br>

   <!-- <h4> Input type "file"</h4> -->
    <label for="file">10th Marksheet:</label>
    <input type="file" id="file" name="file" required>
    <br><br>

    <!-- <h4> Input type "Range"</h4> -->
     <label for="range">Enter your confidence in coding range:</label>
     <input type="range" id="range" name="range" required>
     <br><br>


     <!-- <h4>Input type "Radio"</h4> -->
     <label for="gender">Gender:</label><br>
     <input type="radio" id="male" name="gender" value="male" required>
     <label for="male">Male</label><br>
     <input type="radio" id="female" name="gender" value="female" required>
     <label for="female">Female</label><br>
     <input type="radio" id="other" name="gender" value="other" required>
     <label for="other">Other</label><br><br>
    
     <button type="submit">Submit</button>
     
</form>
</body>
</html>
